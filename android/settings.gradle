pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        if (flutterSdk == null) {
            throw new FileNotFoundException("Flutter SDK path not found in local.properties file.")
        }
        // Convert to Unix-style path if necessary (useful for local Windows development)
        return flutterSdk.replace('\\', '/')
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    // This print statement is for debugging; remove it once the path issue is resolved
    println("Flutter SDK Path: " + settings.ext.flutterSdkPath)

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")


    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
}

include ":app"
